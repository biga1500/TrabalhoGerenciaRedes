<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script type="text/javascript" src="js/meu-arquivo.js"></script>
  <title>Trabalho Redes</title>
  <meta charset="utf-8">
</head>

<body>
  <div class="container">
    <p class="p-mib">Mib UC Davies, selecione a opção desejada:</p>
    <div class="row text-center buttons py-2">
      <form class="form-horizontal align">
        <fieldset>
          <div class="form-group">
            <div class="col-xs-9 labelAlign"> 
              <div class="radio">
                  <label>
                    <input id="inlineradio1" name="sampleinlineradio" value="cpuPercentageUse" type="radio"> Percentage of user CPU time: 1.3.6.1.4.1.2021.11.9.0
                  </label>
                </div>
              <div class="radio">
                <label>
                  <input id="inlineradio1" name="sampleinlineradio" value="rawUserCPUTime" type="radio"> Raw user cpu time:  1.3.6.1.4.1.2021.11.50.0
                </label>
              </div>
              <div class="radio">
                <label>
                  <input id="inlineradio1" name="sampleinlineradio" value="totalFreeRam" type="radio"> Total RAM in machine:   1.3.6.1.4.1.2021.4.5.0
                </label>
              </div>
              <div class="radio">
                <label>
                  <input id="inlineradio1" name="sampleinlineradio" value="totalRamUsed" type="radio">  Total RAM used:  1.3.6.1.4.1.2021.4.6.0
                </label>
              </div>
              <div class="radio">
                <label>
                <input id="inlineradio1" name="sampleinlineradio" value="totalCachedMemory" type="radio"> Total Cached Memory:  1.3.6.1.4.1.2021.4.15.0
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <div class="row">
        <a href="./index.html">
          <button type="button" class="btn btn-primary btnDavies first" id="btnVoltar">Voltar</button>
        </a>  
        <a href="./index.html">
          <button type="button" class="btn btn-secondary btnDavies" id="btnSubmit">Submit</button>
        </a>  
      </div>
    </div>
  </div>
</body>

</html>
